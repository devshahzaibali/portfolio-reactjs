<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3e8ff"/>
  <!-- Sidebar -->
  <rect x="0" y="0" width="60" height="300" fill="#a21caf"/>
  <!-- Top nav -->
  <rect x="60" y="0" width="340" height="40" fill="#db2777"/>
  <text x="80" y="28" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Connectify</text>
  <!-- Post feed -->
  <rect x="80" y="60" width="240" height="40" rx="8" fill="#f9fafb" stroke="#a21caf" stroke-width="2"/>
  <rect x="80" y="110" width="240" height="40" rx="8" fill="#f9fafb" stroke="#a21caf" stroke-width="2"/>
  <rect x="80" y="160" width="240" height="40" rx="8" fill="#f9fafb" stroke="#a21caf" stroke-width="2"/>
  <!-- Post avatars -->
  <circle cx="100" cy="80" r="12" fill="#a21caf"/>
  <circle cx="100" cy="130" r="12" fill="#db2777"/>
  <circle cx="100" cy="180" r="12" fill="#a21caf"/>
  <!-- Post text -->
  <rect x="120" y="75" width="180" height="10" rx="4" fill="#e9d5ff"/>
  <rect x="120" y="125" width="140" height="10" rx="4" fill="#e9d5ff"/>
  <rect x="120" y="175" width="160" height="10" rx="4" fill="#e9d5ff"/>
  <!-- Chat bubble -->
  <rect x="340" y="220" width="40" height="40" rx="12" fill="#a21caf"/>
  <ellipse cx="360" cy="240" rx="10" ry="6" fill="white"/>
  <ellipse cx="370" cy="240" rx="4" ry="3" fill="white"/>
</svg> 