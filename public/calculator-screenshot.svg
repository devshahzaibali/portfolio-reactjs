<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Calculator body -->
  <rect x="50" y="30" width="300" height="240" rx="12" fill="#374151"/>
  <rect x="60" y="40" width="280" height="220" rx="8" fill="#111827"/>
  
  <!-- Display -->
  <rect x="70" y="50" width="260" height="60" rx="6" fill="#1f2937"/>
  <text x="330" y="85" fill="#f3f4f6" font-family="monospace" font-size="24" text-anchor="end">123.45</text>
  
  <!-- Buttons -->
  <!-- Row 1 -->
  <rect x="70" y="130" width="60" height="40" rx="6" fill="#ef4444"/>
  <text x="100" y="155" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">C</text>
  
  <rect x="140" y="130" width="60" height="40" rx="6" fill="#6b7280"/>
  <text x="170" y="155" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">±</text>
  
  <rect x="210" y="130" width="60" height="40" rx="6" fill="#6b7280"/>
  <text x="240" y="155" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">%</text>
  
  <rect x="280" y="130" width="60" height="40" rx="6" fill="#f59e0b"/>
  <text x="310" y="155" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">÷</text>
  
  <!-- Row 2 -->
  <rect x="70" y="180" width="60" height="40" rx="6" fill="#374151"/>
  <text x="100" y="205" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">7</text>
  
  <rect x="140" y="180" width="60" height="40" rx="6" fill="#374151"/>
  <text x="170" y="205" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">8</text>
  
  <rect x="210" y="180" width="60" height="40" rx="6" fill="#374151"/>
  <text x="240" y="205" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">9</text>
  
  <rect x="280" y="180" width="60" height="40" rx="6" fill="#f59e0b"/>
  <text x="310" y="205" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">×</text>
  
  <!-- Row 3 -->
  <rect x="70" y="230" width="60" height="40" rx="6" fill="#374151"/>
  <text x="100" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">4</text>
  
  <rect x="140" y="230" width="60" height="40" rx="6" fill="#374151"/>
  <text x="170" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">5</text>
  
  <rect x="210" y="230" width="60" height="40" rx="6" fill="#374151"/>
  <text x="240" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">6</text>
  
  <rect x="280" y="230" width="60" height="40" rx="6" fill="#f59e0b"/>
  <text x="310" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">-</text>
</svg> 