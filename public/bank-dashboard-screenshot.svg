<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e0e7ef"/>
  <!-- Sidebar -->
  <rect x="0" y="0" width="60" height="300" fill="#1e3a8a"/>
  <!-- Top nav -->
  <rect x="60" y="0" width="340" height="40" fill="#2563eb"/>
  <!-- Account cards -->
  <rect x="80" y="60" width="110" height="60" rx="10" fill="#3b82f6"/>
  <rect x="200" y="60" width="110" height="60" rx="10" fill="#60a5fa"/>
  <rect x="320" y="60" width="60" height="60" rx="10" fill="#1e40af"/>
  <!-- Card text -->
  <text x="90" y="85" fill="white" font-family="Arial, sans-serif" font-size="14">Balance</text>
  <text x="90" y="105" fill="white" font-family="Arial, sans-serif" font-size="12">$12,500</text>
  <text x="210" y="85" fill="white" font-family="Arial, sans-serif" font-size="14">Savings</text>
  <text x="210" y="105" fill="white" font-family="Arial, sans-serif" font-size="12">$8,200</text>
  <text x="330" y="85" fill="white" font-family="Arial, sans-serif" font-size="14">Cards</text>
  <text x="330" y="105" fill="white" font-family="Arial, sans-serif" font-size="12">2</text>
  <!-- Chart area -->
  <rect x="80" y="140" width="300" height="120" rx="12" fill="white" stroke="#c7d2fe" stroke-width="2"/>
  <!-- Chart line -->
  <polyline points="90,230 120,200 150,210 180,180 210,190 240,160 270,170 300,150 330,170 370,160" fill="none" stroke="#2563eb" stroke-width="3"/>
  <!-- Chart axis -->
  <line x1="90" y1="250" x2="370" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="90" y1="140" x2="90" y2="250" stroke="#cbd5e1" stroke-width="2"/>
</svg> 