<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff7ed"/>
  <!-- Navbar -->
  <rect x="0" y="0" width="400" height="40" fill="#f472b6"/>
  <text x="20" y="28" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ShopEase</text>
  <!-- Cart icon -->
  <rect x="350" y="10" width="30" height="20" rx="6" fill="#fbbf24"/>
  <circle cx="370" cy="30" r="6" fill="#fbbf24"/>
  <circle cx="355" cy="30" r="6" fill="#fbbf24"/>
  <!-- Product cards -->
  <rect x="40" y="60" width="90" height="120" rx="12" fill="#f9fafb" stroke="#fbbf24" stroke-width="2"/>
  <rect x="155" y="60" width="90" height="120" rx="12" fill="#f9fafb" stroke="#fbbf24" stroke-width="2"/>
  <rect x="270" y="60" width="90" height="120" rx="12" fill="#f9fafb" stroke="#fbbf24" stroke-width="2"/>
  <!-- Product images -->
  <rect x="55" y="75" width="60" height="60" rx="8" fill="#fbbf24"/>
  <rect x="170" y="75" width="60" height="60" rx="8" fill="#fbbf24"/>
  <rect x="285" y="75" width="60" height="60" rx="8" fill="#fbbf24"/>
  <!-- Product names -->
  <text x="75" y="150" fill="#f472b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sneakers</text>
  <text x="190" y="150" fill="#f472b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Backpack</text>
  <text x="305" y="150" fill="#f472b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Watch</text>
  <!-- Prices -->
  <text x="75" y="170" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12">$89</text>
  <text x="190" y="170" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12">$49</text>
  <text x="305" y="170" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12">$199</text>
</svg> 